
<div class="content">
    <header class="layout horizontal">
        <span class="flex"></span>
        <button class="mdc-button accent-btn" on-click="submit">
            <iron-icon icon="bn-icons:tick"></iron-icon>
        </button>
    </header>
    <section class="layout horizontal">
        <div class="flex">
            <form id="form">
                <h1>Product Information</h1>
                <section class="row">
                    <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                        <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                        <input 
                            id="name" 
                            name="name" 
                            type="name"
                            required
                            value="{{data.name::change}}" 
                            class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="name">Product Name</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </section>

                <section class="row">
                    <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth mdc-text-field--dense">
                        <textarea id="description" value="{{data.description::change}}" class="mdc-text-field__input" rows="3" cols="40"></textarea>
                        <label for="description" class="mdc-floating-label">Product Description</label>
                    </div>
                </section>
                <section class="row">
                    <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth mdc-text-field--dense">
                        <textarea id="features" value="{{data.features::change}}" class="mdc-text-field__input" rows="2" cols="40"></textarea>
                        <label for="features" class="mdc-floating-label">Product Features</label>
                    </div>
                </section>

                <!-- Pricing -->
                <h1>Product Pricing</h1>
                <section class="row">
                    <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                        <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                        <input 
                            id="price" 
                            name="price" 
                            type="price"
                            required
                            value="{{data.price::change}}" 
                            class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="price">Price</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                        <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                        <input 
                            id="price_compare" 
                            name="price_compare" 
                            type="price_compare"
                            value="{{data.price_compare::change}}" 
                            class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="price_compare">Compare at price</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </section>

                <!-- SKU -->
                <h1>Product Stock</h1>
                <section class="row">
                    <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                        <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                        <input 
                            id="stock" 
                            name="stock" 
                            type="stock"
                            required
                            value="{{data.stock::change}}" 
                            class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="stock">(Stock Keeping Unit) SKU</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <!-- <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                        <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                        <input 
                            id="title" 
                            name="title" 
                            type="title"
                            required
                            value="{{data.title::change}}" 
                            class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="title">Compare at price</label>
                        <div class="mdc-line-ripple"></div>
                    </div> -->
                </section>
                <section class="row">
                    <input type="hidden" value="{{data.views::change}}" min="0">
                    <!-- Should user buy when no stock? -->
                    <div class="layout horizontal center">
                        <mwc-checkbox checked></mwc-checkbox> Allow orders when there is no stock?
                    </div>
                    
                    <!-- Should we notify when stock is low? -->
                    <div class="layout horizontal center">
                        <mwc-checkbox checked></mwc-checkbox> notify me when stock is low?
                    </div>
                </section>
                <section class="row actions">
                    <button class="mdc-button mdc-button--outlined accent-btn" id="mybtn" on-click="submit">
                        Publish
                    </button>
                </section>
            </form>
        </div>
        <aside>
            <div class="card-with--shadow pad card-a">
                <header class="layout horizontal">
                    <span class="flex"></span>
                    <div class="layout horizontal center switch">
                     Feature this product? <mwc-switch checked$="{{data.featured}}"></mwc-switch> 
                    </div>
                </header>
                <remi-media-uploader image="{{data.image}}"></remi-media-uploader>
            </div>
            
        </aside>
    </section>
    
</div>
