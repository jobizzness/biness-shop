
<div class="page-wrapper">
    <div class="content home-wrapper">
        <header class="pad">
            <!-- Tabs to filter based on category -->
            <div class="tabs">
                <a href="/category/men" class="tab-link">
                
                </a>
            </div>
            
        </header>
        <div class="home-products ">
            <template is="dom-repeat" items="[[bestSellers]]" as="product">
                <a href$="/product/[[product.slug]]" on-click="_view">
                    <remi-product-item featured forAdmin$="[[_userIsAdmin(user)]]" data="[[product]]"></remi-product-item>
                </a>
            </template>
        </div>
    </div>
</div>
