
<section class="content">
    <header class="pad">
        <div>
            <h1>Your Shopping Cart</h1>
            <p>Review of <span>[[numitems]]</span> items <span>$[[total]]</span></p>
            <div class="spacer"></div>
        </div>
    </header>
    <div>
        <template is="dom-repeat" items="[[items]]">
            <remi-cart-item data="[[item]]" on-delete="_delete" on-quantity-changed="_quantity-changed"></remi-cart-item>
        </template>
    </div>
    <footer hidden$="[[!numitems]]">
        <div class="footer-inner">
            <button class="mdc-button mdc-button--unelevated btn-responsive" on-click="_checkout">
                Proceed to Checkout
            </button>
        </div>
    </footer>
</section>

<remi-checkout id="checkoutComponent"></remi-checkout>
