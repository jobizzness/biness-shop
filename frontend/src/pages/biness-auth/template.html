<div class="page-wrapper content">
    <div class="wrapper">
        <div class="shadow card layout horizontal">
            <aside>
            
            </aside>
            <main class="flex">
                

                <section page="register" selected$="[[is_selected(page, 'register')]]">
                    <!-- 
                        ========== Register Form ==============
                     -->
                    <form id="registerForm">
                        <section class="row">
                            <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                                <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                                <input id="r_email" name="r_email" type="email" required value="{{email::change}}" class="mdc-text-field__input">
                                <label class="mdc-floating-label" for="r_email">Email</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                        </section>
                        <section class="row">
                            <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                                <iron-icon class="mdc-text-field__icon" icon="bn-icons:key"></iron-icon>
                                <input type="password" id="r_password" required value="{{password::change}}" class="mdc-text-field__input">
                                <label class="mdc-floating-label" for="r_password">Password</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                        </section>
                        <section class="actions">
                            <button class="mdc-button mdc-button--raised" on-click="register" disabled$="[[loading]]">
                                Sign Up
                            </button>
                            <div class="social">
                            
                            </div>
                            <div class="text-block bottom layout horizontal">
                                <span class="text-small font-weight-semibold">Already a member ?</span>
                                <span class="flex"></span>
                                <a href="/auth/login" class="text-black text-small">Login here</a>
                            </div>
                        </section>
                    </form>
                </section>
                <!-- 
                    ============ Login Form ========
                 -->
                <section page="login" selected$="[[is_selected(page, 'login')]]">
                    <form id="loginForm">
                        <section class="row">
                            <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                                <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                                <input id="l_email" name="l_email" type="email" required value="{{email::change}}" class="mdc-text-field__input">
                                <label class="mdc-floating-label" for="l_email">Email</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                        </section>
                        <section class="row">
                            <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                                <iron-icon class="mdc-text-field__icon" icon="bn-icons:key"></iron-icon>
                                <input type="password" id="l_password" required value="{{password::change}}" class="mdc-text-field__input">
                                <label class="mdc-floating-label" for="l_password">Password</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                        </section>
                        <section class="actions">
                            <button class="mdc-button mdc-button--raised" on-click="login" disabled$="[[loading]]">
                                Login
                            </button>
                            <div class="layout horizontal center-center">
                                <div class="mdc-form-field">
                                    <div class="mdc-checkbox">
                                        <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1" />
                                        <div class="mdc-checkbox__background">
                                            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                                <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                            </svg>
                                            <div class="mdc-checkbox__mixedmark"></div>
                                        </div>
                                    </div>
                                    <label for="checkbox-1">Keep me signed in</label>
                                </div>
                                <span class="flex"></span>
                                <a href="/auth/recover" class="text-small forgot-password text-black">Forgot Password</a>
                            </div>
                            <div class="social">

                            </div>
                            <div class="text-block bottom layout horizontal">
                                <span class="text-small font-weight-semibold">Not a member ?</span>
                                <span class="flex"></span>
                                <a href="/auth/register" class="text-black text-small">Create new account</a>
                            </div>
                        </section>
                    </form>
                </section>
                <!-- 
                    ============ recover Form ========
                -->
                <section page="recover" selected$="[[is_selected(page, 'recover')]]">
                    <form id="form">
                        <section class="row">
                            <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                                <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                                <input id="email" name="email" type="email" required value="{{email::change}}" class="mdc-text-field__input">
                                <label class="mdc-floating-label" for="email">Email</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                        </section>
                        <section class="actions">
                            <button class="mdc-button mdc-button--raised" on-click="recover" disabled$="[[loading]]">
                                Continue
                            </button>
                            <div class="text-block bottom layout horizontal">
                                <span class="text-small font-weight-semibold">Not a member ?</span>
                                <span class="flex"></span>
                                <a href="/auth/register" class="text-black text-small">Create new account</a>
                            </div>
                        </section>
                    </form>
                </section>
            </main>
        </div>
        
    </div>
    
</div>
