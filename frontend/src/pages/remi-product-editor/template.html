
<div class="content">
    <section class="layout horizontal">
        <div class="flex">
            <form id="form">
                <h1>Product Information</h1>
                <section class="row">
                    <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                        <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                        <input 
                            id="name" 
                            name="name" 
                            type="name"
                            required
                            value="{{data.name::change}}" 
                            class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="name">Product Name</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </section>

                <section class="row">
                    <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth mdc-text-field--dense">
                        <textarea 
                            id="description" 
                            value="{{data.description::change}}" 
                            required
                            class="mdc-text-field__input" rows="3" cols="40"></textarea>
                        <label for="description" class="mdc-floating-label">Product Description</label>
                    </div>
                </section>
                <section class="row">
                    <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth mdc-text-field--dense">
                        <textarea id="features" 
                            required
                            value="{{data.features::change}}" 
                            class="mdc-text-field__input" 
                            rows="2" 
                            cols="40"></textarea>
                        <label for="features" class="mdc-floating-label">Product Features</label>
                    </div>
                </section>

                <!-- Pricing -->
                <h1>Product Pricing</h1>
                <section class="row">
                    <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                        <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                        <input 
                            id="price" 
                            name="price" 
                            type="price"
                            required
                            value="{{data.price::change}}" 
                            class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="price">Price</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                        <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                        <input 
                            id="price_compare" 
                            name="price_compare" 
                            type="price_compare"
                            value="{{data.price_compare::change}}" 
                            class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="price_compare">Compare at price</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </section>

                <!-- SKU -->
                <h1>Product Stock</h1>
                <section class="row">
                    <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                        <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                        <input 
                            id="stock" 
                            name="stock" 
                            type="stock"
                            required
                            value="{{data.stock::change}}" 
                            class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="stock">(Stock Keeping Unit) SKU</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <!-- <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                        <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                        <input 
                            id="title" 
                            name="title" 
                            type="title"
                            required
                            value="{{data.title::change}}" 
                            class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="title">Compare at price</label>
                        <div class="mdc-line-ripple"></div>
                    </div> -->
                </section>

                <!-- Variants -->
                <h1>Product Variants</h1>
                <div id="variants">
                    <template is="dom-repeat" items="[[data.variants]]" as="item">
                        <section class="layout horizontal row center">
                            <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                                <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                                <input 
                                    id$="stock_[[index]]" 
                                    name$="stock_[[index]]" 
                                    type$="stock_[[index]]"
                                    required
                                    value="{{item.stock::change}}" 
                                    class="mdc-text-field__input">
                                <label class="mdc-floating-label" for$="stock_[[index]]">(Stock Keeping Unit) SKU</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                            <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                                <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                                <input 
                                    id$="color_[[index]]" 
                                    name$="color_[[index]]" 
                                    type$="color_[[index]]"
                                    required
                                    value="{{item.color::change}}" 
                                    class="mdc-text-field__input">
                                <label class="mdc-floating-label" for$="color_[[index]]">Color</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                            <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                                <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                                <input 
                                    id$="size_[[index]]" 
                                    name$="size_[[index]]" 
                                    type$="size_[[index]]"
                                    required
                                    value="{{item.size::change}}" 
                                    class="mdc-text-field__input">
                                <label class="mdc-floating-label" for$="size_[[index]]">Size</label>
                                <div class="mdc-line-ripple"></div>
                            </div>
                            <button 
                                class="icon-button" 
                                on-click="removeVariant" 
                                data="[[item]]"
                                index="[[index]]">
                                <iron-icon icon="bn-icons:close"></iron-icon>
                            </button>
                        </section>
                    </template>
                </div>
                
                <section class="row">
                    <button class="mdc-button" on-click="addVariant">
                        Add Variant
                    </button>
                </section>

                <!-- Add variant -->
                
                <section class="row">
                    <!-- Should user buy when no stock? -->
                    <div class="layout horizontal center">
                        <mwc-checkbox checked></mwc-checkbox> Allow orders when there is no stock?
                    </div>
                    
                    <!-- Should we notify when stock is low? -->
                    <div class="layout horizontal center">
                        <mwc-checkbox checked></mwc-checkbox> notify me when stock is low?
                    </div>
                </section>
                <section class="row actions">
                    <biness-progress-button id="progressBtn" loading="[[loading]]" on-click="submit">
                        Save
                    </biness-progress-button>
                </section>
            </form>
        </div>
        <aside>
            <header class="layout horizontal">
                <span class="flex"></span>
                <a href$="/product/[[data.slug]]" disabled$="[[!data._id]]" target="_blank">
                    <button class="mdc-button">
                        <iron-icon icon="bn-icons:eye"></iron-icon> Preview
                    </button>
                </a>
                <biness-spinning-button id="progressBtn" loading="[[loading]]" on-click="submit">
                    <iron-icon icon="bn-icons:tick"></iron-icon> Save
                </biness-spinning-button>
            </header>
            <div class="card-with--shadow pad card-a">
                <header class="layout horizontal">
                    <span class="flex"></span>
                    <div class="layout horizontal center switch">
                     Feature this product? <mwc-switch checked$="{{data.is_featured}}"></mwc-switch> 
                    </div>
                </header>
                <remi-media-uploader images="{{data.images}}"></remi-media-uploader>
            </div>
            
        </aside>
    </section>
    
</div>
