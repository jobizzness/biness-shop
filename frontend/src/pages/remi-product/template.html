
<section class="page-wrapper">
    
    <header class="layout content horizontal center toolbar">
        
        <a href="/" class="only-small back">
            <button class="icon-button">
                <iron-icon icon="bn-icons:arrow-back"></iron-icon>
            </button>
        </a>
        <span class="flex"></span>
    </header>
    <div class="content layout horizontal main-section" hidden="[[!data]]">
        <div class="product-media layout horizontal">
            <ul class="thumbnails no-carousel">
                <template is="dom-repeat" items="[[data.images]]" as="item">
                    <li>
                        <img class="thumbnail-image" src$="[[_thumbnail(item)]]" on-click="_swipeTo" index="[[index]]">
                    </li>
                </template>
                
                
            </ul>
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <ul class="swiper-wrapper" id="swipe">
                    <template is="dom-repeat" items="[[data.images]]" as="item">
                        <li class="swiper-slide">
                            <img class="product-image" src="[[item.url]]">
                        </li>
                    </template>
                </ul>
                <!-- If we need pagination -->
                <!-- <div class="swiper-pagination"></div> -->
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
            
        </div>
        <div class="detail layout vertical flex">
            <h1 class="mdc-typography--headline4 product-name">[[data.name]]</h1>
            <div class="price mdc-typography--headline6">[[_formatPrice(data.price)]]</div>
            <div class="pickers">
                <!-- Color -->
                <div class="colors-wrapper">
                    <h2 class="mdc-typography--body2 color-names">Colour: <span>Indigo</span>, <span>Pink</span></h2>
                    <remi-color-swatch-input></remi-color-swatch-input>
                </div>
                <div class="layout horizontal center">
                    <quantity-input min="1" max="7" value="{{quantity}}"></quantity-input>
                    <div class="flex">
                        <button class="mdc-button mdc-button--unelevated btn-add-cart" on-click="_addToCart">
                            Add to Cart
                        </button>
                    </div>
                </div>
                
            </div>
            <div class="description">
                <h2 class="mdc-typography--headline5">Description</h2>
                <p class="mdc-typography--body2">[[data.description]]
                    <div>
                        <br>
                    </div>
                    <div class="mdc-typography--headline5">Features:</div>
                    <div>
                        <ul>
                            <template is="dom-repeat" items="[[_getFeatures(data.features)]]">
                                <li>[[item]]</li>
                            </template>
                        </ul>
                    </div>
                </p>
            </div>
            <!-- <shop-button responsive="">
                <button aria-label="Add this item to cart">Add to Cart</button>
            </shop-button> -->
        </div>
    </div>
</section>
