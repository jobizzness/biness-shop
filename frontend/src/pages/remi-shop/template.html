
<div class="page-wrapper">
    <div class="content home-wrapper">
        <header class="layout horizontal center">
            <!-- Tabs to filter based on category -->
            <div class="tabs horizontal-scroll">
                <a href="/category/shoes" class="tab-link" selected><span>Shoes</span></a>
                <a href="/category/clothes" class="tab-link"><span>Clothes</span></a>
                <a href="/category/jeans" class="tab-link"><span>Jeans</span></a>
                <a href="/category/jackets" class="tab-link"><span>Jackets</span></a>
                <a href="/category/shirts" class="tab-link"><span>Shirts</span></a>
                <a href="/category/pants" class="tab-link"><span>Pants</span></a>
            </div>
            <span class="flex"></span>
            <button class="mdc-button mdc-button--dense" on-click="_openFilter">
                <iron-icon icon="bn-icons:filter"></iron-icon>
            </button>
        </header>
        <div class="home-products ">
            <template is="dom-repeat" items="[[bestSellers]]" as="product">
                <remi-product-item 
                    on-click="_view"
                    featured 
                    forAdmin$="[[_userIsAdmin(user)]]" 
                    data="[[product]]"
                    on-add-to-cart="_addToCart"></remi-product-item>
            </template>
        </div>
    </div>
</div>
