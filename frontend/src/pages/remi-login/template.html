
<a href="/" id="back" hidden></a>
<section class="app-hero">
    <div class="login-component layout horizontal center-center">
        <form id="form">
            <section class="row">
                <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                    <iron-icon class="mdc-text-field__icon" icon="bn-icons:email"></iron-icon>
                    <input 
                        id="email" 
                        name="email" 
                        type="email"
                        required
                        value="{{email::change}}" 
                        class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="email">Email</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </section>
            <section class="row">
                <div class="mdc-text-field text-field mdc-text-field--dense mdc-text-field--box mdc-text-field--with-leading-icon">
                    <iron-icon class="mdc-text-field__icon" icon="bn-icons:key"></iron-icon>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        value="{{password::change}}"
                        class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="password">Password</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </section>
            <section class="row actions">
                <button class="mdc-button" id="mybtn" on-click="submit">
                    Login
                </button>
            </section>
        </form>
    </div>
